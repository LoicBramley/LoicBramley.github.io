  <!-- Orbitron Font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">

  <style>
    /* === GLOBAL RESET === */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      background-color: fuchsia;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      font-family: 'Orbitron', sans-serif;
      text-align: center;
    }

    /* NAVIGATION BAR */
    nav {
      width: 100%;
      padding: 1rem 2rem 0.5rem 2rem;
      display: flex;
      justify-content: flex-start;
      gap: 2rem;
      font-size: 1.2rem;
      font-style: italic;
      font-weight: bold;
      box-sizing: border-box;
    }

    nav a {
      color: black;
      text-decoration: none;
    }

    nav a:hover {
      text-decoration: underline;
      opacity: 0.8;
    }

    /* MAIN CONTENT LAYOUT */
    .image-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
  gap: 1.5rem;
  padding: 2rem;
}

.image-grid img {
  align-self: center;
  width: 100%;
  height: auto;
  object-fit: contain;
}
    .image-grid img:hover {
  transform: scale(3);
  transition: transform 0.2s ease;
}

    .tweak-link {
      color: fuchsia;
    }

    .tweak-link:hover {
      opacity: 0.8;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- NAVIGATION BAR -->
  <nav>
    <a href="index.html">Home</a>
    <a href="research.html">Research</a>
  </nav>

  <!-- MAIN CONTENT -->

  <img src="photo_5909256198047861736_m.jpg" alt="">

</div>
</body>
