<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loïc Bramley</title>

  <!-- 80s Sci-Fi Font: Orbitron -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background-color: fuchsia;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Orbitron', sans-serif;
      text-align: center;
    }

    /* NAVIGATION BAR */
    nav {
  width: 100%;
  padding: 0.5rem 2rem;
  display: flex;
  justify-content: flex-start;
  gap: 2rem;
  font-size: 1.2rem;
  font-style: italic;
  font-weight: bold;
  align-items: flex-start;
}
    
    nav a {
      color: black;
      text-decoration: none;
    }

    nav a:hover {
      text-decoration: underline;
      opacity: 0.8;
    }

    /* MAIN CONTENT LAYOUT */
    .container {
      height: calc(100vh - 80px); /* leave space for nav */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    
    img {
      max-width: 180px;
      height: auto;
      margin-bottom: 1rem;
    }
    
    h1 {
      color: black;
      font-weight: 700;
      font-style: italic;
      font-size: 3rem;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    p {
      color: black;
      font-size: 1.2rem;
      margin-top: 1rem;
      max-width: 600px;
      padding: 0 1rem;
    }
    a {
      color: black;
      text-decoration: underline;
      font-weight: bold;
    }

    a:hover {
      text-decoration: none;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <!-- NAVIGATION BAR -->
  <nav>
    <a href="index.html">Home</a>
    <a href="research.html">Research</a>
  </nav>

  <!-- MAIN CONTENT -->
  <div class="container">
    <img src="22c-UK-digital-PP.jpg" alt="portrait" />
    <h1>Loïc Bramley</h1>
    <p>
      I am a mathematical physics PhD student at the Maxwell Institute for Mathematical Sciences in Edinburgh working under the supervision of 
      <a href="https://sites.google.com/view/lotte-hollands/home" target="_blank">Lotte Hollands</a> and 
      <a href="https://www.dimoftelab.com/home" target="_blank">Tudor Dimofte</a>.
    </p>
  </div>
